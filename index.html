<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home">
        <section class="invoice">
            <form class="form" onsubmit="event.preventDefault(); validateForm()">
                <h1>Kindly fill the invoice details </h1>
                <div class="form__control">
                    <label for="invoice-number"> Invoice Number </label>
                    <input 
                        type="text" 
                        class="form__input" 
                        id="invoice-number"
                        placeholder="e.g. RSA457"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="invoice-description"> Invoice Description </label>
                    <input 
                        type="text" 
                        class="form__input" 
                        id="invoice-description"
                        placeholder="e.g. Payment for LG TV"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="invoice-date"> Invoice Date </label>
                    <input 
                        type="date" 
                        class="form__input" 
                        id="invoice-date"
                        placeholder="e.g. 2000"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="delivery-date"> Delivery Date </label>
                    <input 
                        type="date" 
                        class="form__input" 
                        id="delivery-date"
                        placeholder="e.g. 2000"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="settle-date"> Settle Date </label>
                    <input 
                        type="date" 
                        class="form__input" 
                        id="settle-date"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="invoice-amount"> Invoice Amount </label>
                    <input 
                        type="number" 
                        class="form__input" 
                        id="invoice-amount"
                        placeholder="e.g. 2000"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="currency"> Currency </label>
                    <select
                        id="currency"
                        class="form__input" 
                        required
                    >
                       <option value="" selected disabled> Select currency </option>
                       <option value="Naira">&#x20A6; Naira</option>
                       <option value="Dollar">$ Dollar</option>
                       <option value="Pounds">&#xa3; Pounds</option>
                       <option value="Euro">&#8364; Euro</option>
                    </select>
                </div>

                <div class="form__control">
                    <label for="exchange-rate"> Exchange Rate </label>
                    <select
                        id="exchange-rate"
                        class="form__input" 
                        required
                    >
                       <option value="" selected disabled> Select exchange rate </option>
                       <option value="100">100</option>
                       <option value="200">200</option>
                       <option value="300">300</option>
                       <option value="400">400</option>
                    </select>
                </div>

                <div class="form__control">
                    <label for="invoice-vat"> Invoice VAT (%) </label>
                    <select
                        id="invoice-vat"
                        class="form__input"
                        required
                    >
                        <option value="" selected disabled class="option"> Select VAT</option>
                        <option value="5" class="option">5</option>
                        <option value="10" class="option">10</option>
                        <option value="15" class="option">15</option>
                        <option value="20" class="option">20</option>
                    </select>
                </div>

                <div class="form__control">
                    <label for="client"> Client </label>
                    <select
                        id="client"
                        class="form__input"
                        required
                    >
                        <option value="" selected disabled class="option"> Select client</option>
                        <option value="Bukola Johnson" class="option">Bukola Johnson</option>
                        <option value="Femco Investments" class="option">Femco Investments</option>
                        <option value="Commint Buka" class="option">Commint Buka</option>
                        <option value="Tola Holdings" class="option">Tola Holdings</option>
                    </select>
                </div>

                <div class="form__control">
                    <label for="order-number"> Order Number </label>
                    <input 
                        type="number" 
                        class="form__input" 
                        id="order-number"
                        placeholder="e.g. 10"
                        required
                    >
                </div>

                <div class="form__control">
                    <label for="sales-agent"> Sales Agent </label>
                    <input 
                        type="text" 
                        class="form__input" 
                        id="sales-agent"
                        placeholder="e.g. Mikel Obi"
                        required
                    >
                </div>

                <div class="form__control">
                    <input 
                        type="submit" 
                        class="form__input" 
                    >
                </div>

            </form>
        </section>

        <section class="modal" id="modal">
            <div class="modal__content">
                <div class="modal--close">&times;</div>

                <h2>The invoice has been saved.</h2>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Invoice Number: </span>
                        <span id="invoice-number-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Invoice Description: </span>
                        <span id="invoice-description-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Invoice Date: </span>
                        <span id="invoice-date-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Delivery Date: </span>
                        <span id="delivery-date-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Settle Date: </span>
                        <span id="settle-date-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Invoice Amount: </span>
                        <span id="invoice-amount-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Currency: </span>
                        <span id="currency-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Exchange Rate: </span>
                        <span id="exchange-rate-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Invoice VAT: </span>
                        <span id="invoice-vat-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Client: </span>
                        <span id="client-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Order Numbert: </span>
                        <span id="order-number-data"></span>
                    </div>
                </div>

                <div class="modal__content--details">
                    <div>
                        <span class="modal__content--label">Sales Agent: </span>
                        <span id="sales-agent-data"></span>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
